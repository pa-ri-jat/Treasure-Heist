<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Heist</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-sky-600 text-center font-bold text-5xl mt-10 mb-10">Treasure Heist</h1>
    <main>
        <section>
            <div class="grid grid-cols-2 gap-10 mx-10 ">
                <div>
                    <img class="" src="img sourse/Pounds.jpg" alt="">
                </div>
                <div class="border bg-amber-100">
                    <h3 class="text-center font-bold text-3xl mt-10">Income</h3>
                    <div class="display mt-5">
                        <p class="mr-5">Income:</p>
                        <input id="income" placeholder="Income" type="text">
                    </div>
                    <h3 class="text-center font-bold text-3xl mt-10">Expenses</h3>
                    <div class="display mt-5">
                        <p class="mr-9">Food:</p>
                        <input id="food" placeholder="Food Bill" type="text">
                    </div>
                    <div class="display mt-5">
                        <p class="mr-10">Rent:</p>
                        <input id="rent" placeholder="Rent Bill" type="text">
                    </div>
                    <div class="display mt-5">
                        <p class="mr-5">Clothes:</p>
                        <input id="clothes" placeholder="Clothes Bill" type="text">
                    </div>

                    <div>
                        <button id="calculation" class="bg-blue-500 border rounded text-white font-bold text-2xl px-10 py-2 ml-72 mt-5">Calculate</button>
                    </div>
                    <h3 class="text-center text-2xl font-bold mt-10">Total Expenses: <span>00</span></h3>
                    <h3 class="text-center text-2xl font-bold mt-5">Balance: <span>00</span></h3>
                        <div class="display mt-5">
                            <p class="px-20 py-5 text-2xl">Save:</p>
                            <input class="px-2 py-1 mb-2 mr-20" placeholder="Enter percent" type="text" name="" id="">
                            <h3 class="text-5xl mr-10 mt-2"> %</h3>
                            <button class="bg-blue-500 border rounded text-white font-bold text-2xl px-5 py-2 ml-25 mb-2 mt-5">Save</button>
                        </div>
                    <h3 class="text-center text-2xl font-bold mt-10">Saving Amount: <span id="">00</span></h3>
                    <h3 class="text-center text-2xl font-bold mt-5">Remaining Balance: <span>00</span></h3>
                    <p>dhdne</p>
                    </div>
            </div>
        </section>
    </main>
    <script src="js/external.js"></script>
</body>
</html>
